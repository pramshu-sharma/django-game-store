<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<table border="1">

    <tr>
        <th>URLs</th>
    </tr>
    {% for url_name, url in urls %}
        <tr>
            <td><a href="{{ url }}">{{ url_name }}</a></td>
        </tr>
    {% endfor %}

</table>
<hr>
<form action="{% url 'index_url' %}" method="post">
    {% csrf_token %}
    <button type="submit" name="action" value="set-sale-prices">Set Sale Prices</button>
</form>
{% if messages %}
<hr>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<br>
{% if games_on_sale %}
<p>Sale Price updated for: {{ games_on_sale }} games</p>
{% endif %}
</body>
</html>

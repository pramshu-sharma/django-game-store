{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}

<form action="{% url 'login_url' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
        <br>
    {% endfor %}
{% endif %}

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body>
<form action="{% url 'registration_url' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register">
</form>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
        <br>
    {% endfor %}
{% endif %}
</body>
</html>
